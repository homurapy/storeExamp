<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="category.js"></script>
</head>

<body>
<a href="./">Назад</a>

<div class="container" ng-controller="CategoryController">
    <h3>Добавить новую категорию товара</h3>
    <form novalidate ng-submit="saveCategory()">
        <div class="form-group col-md-6">
            <label >Наименование</label>
            <input class="form-control" type="text" ng-model="NewCategory.name">
        </div>
        <div>
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
    <h3>Категории</h3>
    <table class="table table-hover" cellpadding="0" cellspacing="0">
        <thead>
        <tr>
            <td>Наименование</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="c in Categories">
            <td>{{c.name}}</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
